<script type="text/javascript">
    function changeLabel() {
        var intro = "Te recuerdo que por tu seguridad esta llamada está siendo grabada y es la constancia de la contratación de los servicios. Puedes acceder a una copia a través de nuestro servicio de atención al cliente llamando al 103 o en las tiendas de WOM en donde quedará almacenada, junto a cualquier modificación a tu contrato de servicios.";

        var nombre = document.getElementById('txtNombreCliente').value;
        var rutCli = document.getElementById('txtRutCliente1').value +"-"+ document.getElementById('txtRutCliente2').value;
		var NumeroContacto1="+56"+document.getElementById('txtTelefonoContacto1').value;
        var NumeroINTERNET= "+56"+document.getElementById('txtTelefonoINTERNET').value;
        var plan = document.getElementById('SelectPlan').value;
		var ciclo = document.getElementById('SelectCiclo').value;

        var mensaje = intro+ "<br/> <br/>Te cuento que ahora validaremos tus datos personales: <br/> Tu nombre completo es: <strong>" + nombre +"</strong>, tu rut es: <strong>"+rutCli+
        "</strong>, tu número de contacto es: <strong>"+ NumeroContacto1+"</strong>, y contratas el plan <strong>"+plan+"</strong>, con el número prepago <strong>"+NumeroINTERNET+"</strong>.<br/>";
        
        var confirmacion=" Confirmas que según la oferta acordada aceptas contratar nuestro";
		var condiciones = " La velocidad máxima descarga es de 2 Mbps en red 3G y 20 Mbps en 4G, y subida es 512 Kbps en red 3G y 5 Mbps en 4G. Al superar tu consumo dentro de un mismo periodo de facturación,  tu velocidad se reduce a 32 kbps de descarga y subida. Por lo que sigues navegando. En caso de usar todos tus gigas,  puedes comprar bolsas de datos para aumentar la velocidad.<br>Y siempre queremos entregarte más… Los gigas de tu plan de Internet móvil que no has utilizado durante el mes, se cargarán al mes siguiente para que los utilices de primero, antes de consumir los gigas de tu plan mensual. Sin embargo, si aún te quedan esos mismos gigas, no se acumularán al mes subsiguiente.<br>";
        var documentos = " Además, enviarás al whatsapp corporativo +56935788140 la foto legible de tu Cédula de Identidad por ambos lados para proseguir con tu venta. Te recuerdo que al terminar la llamada debes enviar inmediatamente tu carnet de identidad al whatsapp que te indique. Considerar que sin este documento, tu contratación no se realizará. Te informo que en un plazo máximo de 72 horas hábiles desde que nos envíes su CI se realizará la activación del plan ofrecido.<br>";
		var planDescrip = "";
		
		switch (plan){
			case "INTERNET 20 Gigas":
				planDescrip= " <strong>Plan INTERNET 20 Gigas</strong> de navegación para que utilices en las aplicaciones que desees en nuestra red 4G. El cargo fijo es de $9.990.";
				break;			
			case "INTERNET 40 Gigas":
				planDescrip= " <strong>Plan INTERNET 40 Gigas</strong> de navegación  para que utilices en las aplicaciones que desees en nuestra red 4G. El cargo fijo del plan es de $12.990.";
				break;	
			case "INTERNET 60 Gigas":
				planDescrip= " <strong>Plan INTERNET 60 Gigas</strong> de navegación  para que utilices en las aplicaciones que desees en nuestra red 4G. El cargo fijo del plan es de $15.990.";
				break;
			case "INTERNET 90 Gigas":
				planDescrip= " <strong>Plan INTERNET 90 Gigas</strong> de navegación para que utilices en las aplicaciones que desees en nuestra red 4G. El cargo fijo del plan es de $19.990.";
				break;
			default:
				planDescrip= " <strong>Plan INTERNET 120 Gigas</strong> de navegación  para que utilices en las aplicaciones que desees en nuestra red 4G. El cargo fijo del plan es de $25.990.";
			}
		
		var cicloDescrip="";
		switch (ciclo){
			case "2":
				cicloDescrip= " Tu ciclo de facturación será desde el día 16 del mes al 15 del mes siguiente, con fecha de vencimiento el 05 del mes. <br><strong>ENTONCES, ¿ENTIENDES Y ACEPTAS LAS CONDICIONES DE ESTE CONTRATO?</strong>";
				break;			
			case "3":
				cicloDescrip= " Tu ciclo de facturación será desde el día 26 del mes al 25 del mes siguiente, con fecha de vencimiento el 15 del mes. <br><strong>ENTONCES, ¿ENTIENDES Y ACEPTAS LAS CONDICIONES DE ESTE CONTRATO?</strong>";
				break;	
			case "6":
				cicloDescrip= " Tu ciclo de facturación será desde el día 1 del mes al 31 del mes siguiente, con fecha de vencimiento el 20 del mes. <br><strong>ENTONCES, ¿ENTIENDES Y ACEPTAS LAS CONDICIONES DE ESTE CONTRATO?</strong>";
				break;
			case  "7":
				cicloDescrip= " Tu ciclo de facturación será desde el día 7 del mes al 6 del mes siguiente, con fecha de vencimiento el 01 del mes. <br><strong>ENTONCES, ¿ENTIENDES Y ACEPTAS LAS CONDICIONES DE ESTE CONTRATO?</strong>";
			}
		
		mensaje= mensaje+confirmacion+planDescrip+condiciones+documentos+cicloDescrip;
		
		
		
        document.getElementById('txtRespuesta').innerHTML = mensaje;
    } 
</script>
